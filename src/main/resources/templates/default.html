{{#scope}}
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"/>
</head>
<body>

<table class="body" cellpadding="0" cellspacing="10" width="100%">
  <tr>
    <td align="center">

      <table class="content" cellpadding="0" cellspacing="10" width="100%">
        <tr>
          <td align="center">
            {{{body}}}
          </td>
        </tr>
        <tr>
          <td>
            <hr/>
          </td>
        </tr>
        <tr>
          <td>
            <table cellpadding="0" cellspacing="5" width="100%" border="0">
              <tr>
                <td align="center" class="small">
                  Powered by <b><a href="{{{websiteUrl}}}">{{siteDisplayName}}</a></b>.
                </td>
              </tr>
              <tr>
                <td align="center" class="x-small">
                  <a class="btn-secondary" href="{{{unsubscribeUrl}}}">
                    Unsubscribe
                  </a>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>

    </td>
  </tr>
</table>


</body>
</html>
{{/scope}}
